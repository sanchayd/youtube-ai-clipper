AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: YouTube AI Clipper - With Real YouTube API Integration

Globals:
  Function:
    Timeout: 30
    MemorySize: 512
    Runtime: python3.10

Parameters:
  YouTubeApiKey:
    Type: String
    Description: YouTube Data API v3 Key
    Default: "AIzaSyAsZceUU693rWYz1cuXSSzQbHKlM4gBGfU"
    NoEcho: true

Resources:
  VideoAnalysisFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../src/
      Handler: handlers.video_handler.lambda_handler
      Description: Analyzes YouTube videos for topic mentions with real API
      Environment:
        Variables:
          YOUTUBE_API_KEY: !Ref YouTubeApiKey
      Policies:
        - AWSLambdaBasicExecutionRole
      Events:
        VideoAnalysisApi:
          Type: Api
          Properties:
            Path: /analyze
            Method: post

Outputs:
  ApiGatewayUrl:
    Description: URL of the API Gateway
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
    Export:
      Name: !Sub "${AWS::StackName}-ApiUrl"
      
  VideoAnalysisEndpoint:
    Description: Video Analysis Endpoint
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/analyze"
